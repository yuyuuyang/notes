<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Exam Component</title>
   <link rel="stylesheet" type="text/css" href="css/sample.css">
  </head>
  <body>
    <main>
      <h1>Web Design Final Exam</h1>
      <form>
        <fieldset id = "part1">
          <legend>Part One</legend>
            <label>
              <input type="checkbox" name="subscribe" id="part1Checkbox"
              >
              Check this box to open part two of the final exam.
          </div>
        </fieldset>


        <fieldset id = "part2" class="closed">
            <legend>Part Two</legend>
            <div>
                <label for ="message1">Message One:</label><br>
                    <textarea name="messageOne" id="message1"></textarea>
                 </label>
            </div>
            <div>
                <label><input type="checkbox" name="repeat" id="repeat"> Same message as above</label>
                <br>
                <label for ="message2">Message Two:</label><br>
                    <textarea name="messageTwo" id="message2"></textarea>
            </div>
        </fieldset>

        <fieldset class="part3">
            <legend>Part Three</legend>
            <div>
            <img alt="" src = "https://www.si.umich.edu/themes/custom/umsi/assets/images/logo-header.png"/>
            <img alt="" src = "https://brand.umich.edu/assets/brand/style-guide/logo-guidelines/U-M_Logo-Hex.png"/>
            <img alt="" src = "https://www.si.umich.edu/themes/custom/umsi/assets/images/logo-header.png"/>
            <img alt="" src = "https://brand.umich.edu/assets/brand/style-guide/logo-guidelines/U-M_Logo-Hex.png"/>
            <img alt="Part Three Image (put mouse over me to see/use first image)">
            <img alt="" src = "https://brand.umich.edu/assets/brand/style-guide/logo-guidelines/U-M_Logo-Hex.png"/>
            <img alt="" src = "https://www.si.umich.edu/themes/custom/umsi/assets/images/logo-header.png"/>
 
            </div>
        </fieldset>
      </form>
  </main>

  
  <script src = "js/sample.js"></script>
  </body>
</html>
